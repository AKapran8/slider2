<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #080d0e -26%, #101213 145%);">
        <h1>Advanced</h1>
        <p>Ð•legant, stylish and expensive</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #ff1115 -1%, #7e0505 124%);">
        <h1>Free</h1>
        <p>Neat, atmospheric and calm</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #ccff56 1%, #a1aa6b 128%);">
        <h1>Retro</h1>
        <p>Old school, timeless classic and amazing</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #000000 -8%, #ff0101 138%);">
        <h1>Start</h1>
        <p>Aggressively, youth and simply</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1556316384-12c35d30afa4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1569943228307-a66beab7cd96?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=719&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1475666675596-cca2035b3d79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1532298229144-0ec0c57515c7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=708&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="slider.js"></script>

</body>

</html>
